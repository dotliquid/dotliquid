---
language: csharp

matrix:
  include:
    - os: linux
      dist: trusty # Ubuntu 14.04
      sudo: required
      dotnet: 1.0.1
      mono: none
      env: DOTNETCORE=1

before_install:
  - sudo apt-get install nunit-console
script:
  - dotnet restore src
  - dotnet build src --configuration Release
  - dotnet test src/DotLiquid.Tests/DotLiquid.Tests.csproj --where "cat != windows"
  - dotnet test src/DotLiquid.Website.Tests/DotLiquid.Website.Tests.csproj --where "cat != windows"
 
