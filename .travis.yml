---
language: csharp

matrix:
  include:
    - os: linux
      dist: trusty # Ubuntu 14.04
      sudo: required
      dotnet: 1.0.3
      mono: none
      env: DOTNETCORE=1

before_install:
  - sudo apt-get install nunit-console
script:
  - dotnet restore src
  - dotnet build src/DotLiquid --configuration Release --framework netstandard1.3
  - dotnet build src/DotLiquid.Website --configuration Release --framework netcoreapp1.0
  - dotnet build src/DotLiquid.Tests --configuration Release --framework netcoreapp1.0
  - dotnet build src/DotLiquid.Website.Tests --configuration Release --framework netcoreapp1.0
  - dotnet test src/DotLiquid.Tests/DotLiquid.Tests.csproj --framework netcoreapp1.0 --filter "TestCategory!=windows"
  - dotnet test src/DotLiquid.Website.Tests/DotLiquid.Website.Tests.csproj --framework netcoreapp1.0  --filter "TestCategory!=windows"
 
